<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <button id="btn">Click Me</button>
    <button id="btn">Click Me</button>
    <script type="module">
      import { $, $$ } from "../index.js"
      let count = 0
      const test = $("#test")
      const btns = $$("#btn")

      btns
        .on("click", () => {
          count++
          test.html(count)
        })
        .wait(2000)
        .html("<span>hi</span>", true)
        .css("color", "red")
    </script>
  </body>
