    <button id="button">Click Me</button>

    <script type="module">
      import { $, $$ } from "../index.js"

      const buttons = $$("button")

      const fadeIn = [{ opacity: 0 }, { opacity: 1 }]
      const fadeOut = [{ opacity: 1 }, { opacity: 0 }]
      const oneSecond = { duration: 1000 }

      buttons
        .addClass("btn")
        .text(
          "this text will animate in 5 seconds. It will fade in and out twice then disappear."
        )
        .wait(5000)
        .transition(fadeIn, oneSecond)
        .transition(fadeOut, oneSecond)
        .transition(fadeIn, oneSecond)
        .transition(fadeOut, oneSecond)
        .purge()

      $("#app").sanitize(`<div class="container">
              <h1>jQuery is for old people.</h1>
              <div class="card">
                <button id="counter" type="button"></button>
              </div>
              <h2 class="truth">This will disappear.</h2>
              <h3 class="truth">I love you.</h3>
            </div>
            <input type="text" />
            <div class="container" id="parentTwo">
              <input id="myFavorite" type="text" />
              <h4 class="truth">Why are you still reading this?</h4>
            </div>`)

      let count = 0

      const counter = $("#counter")

      counter.text(count).on("click", () => {
        count++
        counter.text(count)
      }).style.border = "2px solid black"

      const container = $(".container")

      const randomColor = () => {
        const r = Math.floor(Math.random() * 256)
        const g = Math.floor(Math.random() * 256)
        const b = Math.floor(Math.random() * 256)
        return `rgb(${r}, ${g}, ${b})`
      }

      container
        .on("click", () => {
          container.css("backgroundColor", randomColor()) // <-- This will not execute until we get to a wait call, and only once each time as each method call on the same variable is placed into the same queue.
        })
        .first()
        .css("backgroundColor", "lightblue")
        .next()
        .next()
        .css({
          color: "green",
          fontSize: "2rem",
          fontWeight: "bold",
          textDecoration: "underline",
        })
        .prev()
        .prev()
        .wait(2000)
        .css({
          color: "purple",
          fontSize: "2rem",
          fontWeight: "bold",
          textDecoration: "underline",
        })
        .parent()
        .css({
          backgroundColor: "lightgreen",
          border: "1px solid black",
          padding: "10px",
          margin: "10px",
        })
        .pick("button")
        .css({
          width: "100px",
          height: "100px",
          borderRadius: "50%",
          border: "none",
          backgroundColor: "red",
          color: "white",
          fontSize: "2rem",
          cursor: "pointer",
        })
        .wait(2000)
        .css("color", "black")
        .parent()
        .parent()
        .pickAll(".truth")
        .text("jQuery is forever!")
        .css("textAlign", "center")
        .wait(2000)
        .do((el) => {
          el.css("color", "white")
          el.css("backgroundColor", "black")
        })
        .wait(2000)
        .css("backgroundColor", "lightblue")
        .css("color", "black")
