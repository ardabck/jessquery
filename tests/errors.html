<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling Test</title>
  </head>
  <body>
    <div id="test-div"></div>

    <script type="module">
      import { $, $$, setErrorHandler } from "../index.js"

      // Setting a custom error handler to demonstrate the captured errors
      setErrorHandler((error, context) => {
        document.body.innerHTML += `<p style="color: red;">${error.message}, ${context}</p>`
      })

      // Test adding a class to an element that doesn't exist
      $("#nonExistentDiv").addClass("example-class")

      // Test toggling a class on an element that doesn't exist
      $("#nonExistentDiv").toggleClass("example-class")

      // Test appending HTML to an element that doesn't exist
      $("#nonExistentDiv").append("<p>Appended content</p>")

      // Test appending an element to another element
      $("#test-div").append("<p>Appended content</p>")

      // Test toggling an attribute on an element that doesn't exist
      $("#nonExistentDiv").toggle("disabled")

      // Test setting an attribute on an element that doesn't exist
      $("#nonExistentDiv").set("data-example", "123")
    </script>
  </body>
</html>
