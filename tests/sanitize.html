<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with $ and $$</title>
  </head>
  <body>
    <div id="content">
      <p class="paragraph">This is a paragraph.</p>
      <p class="paragraph">This is another paragraph.</p>
    </div>
    <script type="module">
      import { $, $$ } from "./index.js" // Adjust the path to where you've stored the module.
      const contentDiv = $("#content")
      // 2. Using $$ utility
      const paragraphs = $$(".paragraph")
      paragraphs.css("color", "blue")

      // 3. Dynamically append and prepend content
      contentDiv.append(
        '<p class="appended">This is an appended paragraph.</p>',
        false
      )
      contentDiv.prepend(
        '<p class="prepended">This is a prepended paragraph.</p>',
        false
      )

      // Unsafe HTML, should get sanitized
      const unsafeHtml = '<img src="x" onerror="alert(\'XSS Attack\')">'

      contentDiv.append(unsafeHtml)
    </script>
  </body>
</html>
