<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test send Function</title>
  </head>
  <body>
    <form action="http://localhost:3000" id="myForm">
      <input id="butt" type="text" name="title" value="My Title" />
      <textarea name="body">This is the body of my post.</textarea>
      <button id="submitButton">Submit</button>
    </form>

    <script type="module">
      import { $, $$ } from "../index.js"

      $("#submitButton").on("click", async (event) => {
        $("#submitButton").send({
          event,
          body: "BOOTY BUTT YOOO!",
          json: true,
          onSuccess: (response) => {
            console.log(response)
          },
        })
      })
    </script>
  </body>
</html>
