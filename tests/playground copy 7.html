<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Loading Indicator</title>
  </head>
  <body>
    <div class="display">Initial content</div>
    <button class="fetch-data">Fetch Data</button>

    <script type="module">
      import { $, promisify } from "../index.js"

      function fakeFetch() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({ title: "Fetched Data!" })
          }, 2000) // This simulates a 2-second fetch
        })
      }

      $(".fetch-data").on("click", async () => {
        let loadingTimeout

        const dataPromise = fakeFetch().finally(() => {
          clearTimeout(loadingTimeout) // Clear the timeout once the fetch is complete
        })

        loadingTimeout = setTimeout(() => {
          $(".display").text("Loading...").css("color", "orange") // Set loading indicator after 500ms
        }, 500)

        const data = await dataPromise

        $(".display").text(data.title).css("color", "green")
      })
    </script>
  </body>
</html>
