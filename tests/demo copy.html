<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { $, $$ } from "../index.js"

      $("#app").sanitize(`<div class="container">
              <h1>jQuery is for old people.</h1>
              <div class="card">
                <button id="counter" type="button"></button>
              </div>
              <h2 class="truth">This will disappear.</h2>
              <h3 class="truth">I love you.</h3>
            </div>
            <input type="text" />
            <div class="container" id="parentTwo">
              <input id="myFavorite" type="text" />
              <h4 class="truth">Why are you still reading this?</h4>
            </div>`)

      let count = 0

      const counter = $("#counter")

      counter.text(count).on("click", () => {
        count++
        counter.text(count)
      })

      const container = $(".container")

      const randomColor = () => {
        const r = Math.floor(Math.random() * 256)
        const g = Math.floor(Math.random() * 256)
        const b = Math.floor(Math.random() * 256)
        return `rgb(${r}, ${g}, ${b})`
      }

      container
        .on("click", () => {
          container.css("backgroundColor", randomColor())
        })
        .first()
        .css("backgroundColor", "lightblue")
        .next()
        .next()
        .css("color", "green")
        .prev()
        .prev()
        .css("color", "purple")
        .parent()
        .css({
          backgroundColor: "lightgreen",
          border: "1px solid black",
          padding: "10px",
          margin: "10px",
        })
        .pick("button")
        .css({
          width: "100px",
          height: "100px",
          borderRadius: "50%",
          border: "none",
          backgroundColor: "red",
          color: "white",
          fontSize: "2rem",
          cursor: "pointer",
        })
        .wait(2000)
        .css("color", "black")
        .parent()
        .parent()
        .pickAll(".truth")
        .text("jQuery is forever!")
        .css("textAlign", "center")
        .wait(2000)
        .do((el) => {
          el.css("color", "white")
          el.css("backgroundColor", "black")
        })
        .wait(2000)
        .css("backgroundColor", "lightblue")
        .css("color", "black")

      const inputs = $$("input") // const inputs = document.querySelectorAll("input")

      inputs.on("input", (e) => {
        // inputs.addEventListener("input", (e) => {
        inputs.do((el) => {
          // inputs.forEach((el) => {
          el.val(e.target.value) // el.value = e.target.value
        })
      })

      $("#parentTwo")
        .attach("<button id='truth'>Truth</button>")
        .pick("#truth")
        .on("click", () => {
          $("#truth").textContent === "Truth"
            ? $("#truth").text("Lies")
            : $("#truth").text("Truth")
        })
    </script>
  </body>
</html>
