<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="test" id="hey">hi</div>
    <div class="test">yo</div>
    <script type="module">
      import { $, $$ } from "./index.js"

      $$(".test").css({
        color: "red",
        fontSize: "20px",
      })

      $("#hey")
        .on("click", () => {
          console.log("clicked")
        })
        .css({
          backgroundColor: "blue",
          color: "white",
        })
        .setAttribute("contenteditable", true)
        .animate(
          [
            { opacity: 0, transform: "translateY(-100px)" },
            { opacity: 1, transform: "translateY(0)" },
          ],
          {
            duration: 5000,
            easing: "ease-in-out",
            fill: "forwards",
          }
        )
        .remove()

      const button = document.createElement("button")
      button.textContent = "click me"
      $("body").append(button).css({
        backgroundColor: "blue",
        color: "white",
      })

      let count = 0

      $("button")
        .on("click", () => {
          $("button").text("clicked " + ++count + " times")
        })
        .css({
          padding: "10px",
          borderRadius: "5px",
          border: "none",
          cursor: "pointer",
        }).styleSheet(`
          button:hover {
            background-color: red;
          }
          `)
    </script>
  </body>
</html>
