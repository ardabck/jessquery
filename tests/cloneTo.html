<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloneTo Test</title>
  </head>
  <body>
    <div id="testContainer"></div>
    <div id="originalElement">Original Element</div>
    <div id="parent">Parent</div>

    <script type="module">
      import { $ } from "../index.js"

      function simpleTest() {
        const output = document.createElement("div")
        document.getElementById("testContainer").appendChild(output)

        const el = $("#originalElement")
        el.cloneTo("#parent")

        const clonedElements = document.querySelectorAll(
          "#parent #originalElement"
        )

        if (clonedElements.length === 1) {
          output.style.color = "green"
          output.textContent = "cloneTo test PASSED"
        } else {
          output.style.color = "red"
          output.textContent = "cloneTo test FAILED"
        }
      }

      simpleTest()
    </script>
  </body>
</html>
