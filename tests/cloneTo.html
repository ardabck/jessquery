<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloneTo Test</title>
  </head>
  <body>
    <div id="testContainer"></div>
    <div id="originalElement">Original Element</div>
    <div class="two">Two</div>
    <div class="two">Two</div>
    <div id="parent">Parent</div>

    <script type="module">
      import { $, $$ } from "../index.js"

      function simpleTest() {
        const output = document.createElement("div")
        document.getElementById("testContainer").appendChild(output)

        const el = $("#originalElement")
        el.cloneTo("#parent")

        const two = $$("div.two")
        two.cloneTo("#parent")

        const clonedElementsOne = document.querySelectorAll(
          "#parent #originalElement"
        )

        if (clonedElementsOne.length === 1) {
          output.style.color = "green"
          output.textContent += "cloneTo test ONE PASSED"
        } else {
          output.style.color = "red"
          output.textContent += "cloneTo test ONE FAILED"
        }

        const clonedElementsTwo = document.querySelectorAll("#parent div.two")

        if (clonedElementsTwo.length === 2) {
          output.style.color = "green"
          output.textContent += "cloneTo test TWO PASSED"
        } else {
          output.style.color = "red"
          output.textContent += "cloneTo test TWO FAILED"
        }
      }

      simpleTest()
    </script>
  </body>
</html>
