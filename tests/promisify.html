<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="elementId">Element</div>
    <div id="multipleElements">Element</div>
    <div id="multipleElements">Element</div>
    <script type="module">
      import { $, $$ } from "./booty2.js"

      $("#elementId")
        .css({ color: "blue" })
        .wait(2000) // Wait for 2 seconds
        .text("Hello")

      $$("#multipleElements")
        .css({ color: "red" })
        .wait(500) // Wait for 0.5 seconds
        .text("Hello")
    </script>
  </body>
</html>
